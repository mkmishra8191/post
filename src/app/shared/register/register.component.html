
<form [formGroup]="registerForm">
    <div class="form-group">
      
      <input type="email" formControlName="email" placeholder="Email address" class="form-control" required autofocus>
    </div>
    <div class="form-group">
      
      <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </div>
    <span class="button">
   <button type="submit" (click)="register(registerForm.value)" class="btn btn-default">Register</button>
  </span>
 </form>
